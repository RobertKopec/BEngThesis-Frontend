<form class="sign-up-form d-flex flex-column" (ngSubmit)="onSubmit()" #f="ngForm">

  <div class="form-group d-inline-flex justify-content-between">
    <label for="input-login">{{loginText}}</label>
    <div>
      <input
        placeholder=""
        class="form-control"
        id="input-login"
        type="text"
        name="login"
        ngModel
        required
        #login="ngModel">
      <span class="invalid-message" *ngIf="!login.valid && login.touched">{{invalidLogin}}</span>
    </div>
  </div>

  <div class="form-group d-inline-flex justify-content-between">
    <label for="input-password">{{passwordText}}</label>
    <div>
      <input
        placeholder=""
        class="form-control"
        id="input-password"
        type="password"
        name="password"
        ngModel
        required
        pattern="{{passwordValidation}}"
        #password="ngModel">
      <span class="invalid-message" *ngIf="!password.valid && password.touched">{{invalidPassword}}</span>
    </div>
  </div>

  <div class="form-group d-inline-flex justify-content-between">
    <label for="input-mail">{{emailText}}:</label>
    <div>
      <input
        placeholder=""
        class="form-control"
        id="input-mail"
        type="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel">
      <span class="invalid-message" *ngIf="!email.valid && email.touched">{{invalidEmail}}</span>
    </div>
  </div>

  <div class="form-group d-inline-flex justify-content-between">
    <label for="input-username">{{usernameText}}</label>
    <div>
      <input
        placeholder=""
        class="form-control"
        id="input-username"
        type="text"
        name="username"
        ngModel
        pattern="{{onlyLetters}}"
        required
        #username="ngModel">
      <span class="invalid-message" *ngIf="!username.valid && username.touched">{{invalidUserName}}</span>
    </div>
  </div>

  <div class="form-group d-inline-flex justify-content-between">
    <label for="input-address">{{addressText}}</label>
    <div>
      <input
        placeholder=""
        class="form-control"
        id="input-address"
        type="text"
        name="address"
        ngModel
        required
        #address="ngModel">
      <span class="invalid-message" *ngIf="!address.valid && address.touched">{{invalidAddress}}</span>
    </div>
  </div>

  <div class="form-group d-inline-flex justify-content-between">
    <label for="input-telNumber">{{telNumberText}}</label>
    <div>
      <input
        placeholder=""
        class="form-control"
        id="input-telNumber"
        type="tel"
        name="telNumber"
        ngModel
        pattern="{{phoneNumber}}"
        required
        #telNumber="ngModel">
      <span class="invalid-message" *ngIf="!telNumber.valid && telNumber.touched">{{invalidTelNumber}}</span>
    </div>
  </div>

  <div class=" d-flex justify-content-end">
    <button
      class="btn btn-outline-success"
      type="submit"
      [disabled]="!f.valid">
      <fa-icon class="fas user-check"></fa-icon>
      {{signUpButton}}
    </button>
  </div>

</form>
