<form class="create-advert-form flex-column">

  <div class="form-group">

    <label for="input-name">Podaj nagówek ogłoszenia: </label>
    <app-input
      placeholder=""
      classes="input-shop form-control"
      id="input-name"
      [type]="'text'"
      (update)="assignTitle($event)"
    ></app-input>

  </div>

  <div class="form-group">

    <label for="input-description">Uzupełnij opis ogłoszenia: </label>
    <textarea class="form-control" rows="3" id="input-description" #descriptionInput></textarea>

  </div>

  <div class="d-inline-flex justify-content-between">

    <div class="form-group">
      <label for="category-state">Kategoria:</label>
      <app-select
        classes="select-shop select-create-advert"
        id="category-state"
        [options]="[
              {text: 'Wybierz kategorię'},
              {text: 'Elektronika', value: 'electronics'},
              {text: 'Sztuka i zbiory', value: 'art'},
              {text: 'Zwierzęta', value: 'animals'},
              {text: 'Dom i ogród', value: 'home'},
              {text: 'Moda', value: 'fashion'},
              {text: 'Dzieci', value: 'children'},
              {text: 'Zdrowie i uroda', value: 'health'},
              {text: 'Kultura i rozrywka', value: 'culture'},
              {text: 'Sport i hobby', value: 'sport'},
              {text: 'Mtoryzacja', value: 'moto'}]"
        (update)="assignCategory($event)"
      ></app-select>
    </div>

    <div class="form-group">
      <label for="select-state">Stan:</label>
      <app-select
        classes="select-shop select-create-advert"
        id="select-state"
        [options]="[
              {text: 'Wybierz stan'},
              {text: 'Nowe', value: 'new'},
              {text: 'Urzywane', value: 'used'},
              {text: 'Uszkodzone', value: 'broken'}]"
        (update)="assignState($event)"
      ></app-select>
    </div>

  </div>

  <div class="d-inline-flex justify-content-between">

    <div class="form-group">
      <label for="input-price">Cena (zł):</label>
      <app-input
        placeholder=""
        classes="input-shop form-control"
        id="input-price"
        [type]="'number'"
        (update)="assignPrice($event)"
      ></app-input>
    </div>

    <div class="form-group">
      <label for="input-city">Lokalizacja:</label>
      <app-input
        placeholder=""
        classes="input-shop form-control"
        id="input-city"
        [type]="'text'"
        (update)="assignAddress($event)"
      ></app-input>
    </div>

  </div>

  <div class="form-group">

    <label for="input-name">Dodaj zdjęcia: </label>
      <div class="custom-file">
        <app-input
          classes="custom-file-input"
          id="inputGroupFile01"
          [type]="'file'"
          (update)="assignPicture($event)"
        ></app-input>
        <label class="custom-file-label" for="inputGroupFile01"></label>
      </div>

  </div>

  <div class="d-inline-flex">

    <label>Opcje dostawy:</label>

    <div class="form-check form-check-inline">
      <app-input
        class="form-check-input"
        [type]="'checkbox'"
        id="deliveryNo"
        (update)="assignPersonal($event)"
      ></app-input>
      <label class="form-check-label" for="deliveryNo">Odbiór osobisty</label>
    </div>

    <div class="form-check form-check-inline">
      <app-input
        class="form-check-input"
        [type]="'checkbox'"
        id="deliveryYes"
        (update)="assignShipment($event)"
      ></app-input>
      <label class="form-check-label" for="deliveryYes">Możliwa wysyłka</label>
    </div>

  </div>

  <div class="d-inline-flex justify-content-between">

    <div class="form-group">
      <label for="input-phone-number">Telefon kontaktowy:</label>
      <app-input
        placeholder=""
        classes="input-shop form-control"
        id="input-phone-number"
        [type]="'tel'"
        (update)="assignNumber($event)"
      ></app-input>
    </div>

  <div class="form-group">
    <app-button
      classes="btn btn-outline-success button-create-advert"
      text="Zatwierdź"
      id="button"
      [type]="'submit'"
      [iconNameArray]="['fas', 'check']"
      (click) = "createAdvert()"
    ></app-button>
  </div>

  </div>

</form>
