<form class="d-inline-flex justify-content-between filter-form">

  <div class="form-check">
    <p>{{stateText}}</p>

    <div class="form-grup">
      <input
        class="form-check-input input-checkbox"
        type="checkbox"
        value="new"
        id="stateNew">
      <label class="form-check-label" for="stateNew">{{states[1].text}}</label>
    </div>

    <div class="form-grup">
      <input
        class="form-check-input"
        type="checkbox"
        value="used"
        id="stateUsed">
      <label class="form-check-label" for="stateUsed">{{states[2].text}}</label>
    </div>

    <div class="form-grup">
      <input
        class="form-check-input"
        type="checkbox"
        value="broken"
        id="stateBroken">
      <label class="form-check-label" for="stateBroken">{{states[3].text}}</label>
    </div>
  </div>

  <div class="flex-column">
    <p>{{priceText}}</p>

    <div class="d-inline-flex">
      <input
        type="number"
        class="input-shop form-control input-narrow"
        placeholder="Od">

      <hr>

      <input
        type="number"
        class="input-shop form-control input-narrow"
        placeholder="Do">
    </div>

  </div>

  <div class="form-check">
    <p>{{deliveryOptions}}</p>

    <div class="form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value="deliveryYes"
        id="shipment">
      <label class="form-check-label" for="shipment">{{shipmentText}}</label>
    </div>

    <div class="form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value="deliveryNo"
        id="personal">
      <label class="form-check-label" for="personal">{{personalText}}</label>
    </div>
  </div>

  <div class="flex-column">
    <p>{{localization}}</p>

    <input
      type="input"
      class="input-shop form-control input-wide"
      placeholder="Wpisz miasto . . .">
  </div>

  <div class="flex-column">
    <label for="cityRange">{{rangeText}}</label>
    <input
      type="range"
      class="form-control-range input-wide"
      placeholder="Wpisz miasto . . ."
      value="range"
      id="cityRange">
  </div>

</form>
